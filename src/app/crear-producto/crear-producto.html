<form (ngSubmit)="guardarCambios()" [formGroup]="form" class="flex flex-col justify-center">
  <mat-form-field appearance="outline">
    <mat-label>Nombre </mat-label>
    <input
      [formControl]="form.controls.Nombre"
      class="px-6 py-2 border text-center border-blue-700 rounded-2xl placeholder:text-blue-900"
      placeholder="Nombre"
    />
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Marca</mat-label>
    <input
      [formControl]="form.controls.Marca"
      class="px-6 py-2 border text-center border-blue-700 rounded-2xl placeholder:text-blue-900"
      placeholder="Marca"
    />
  </mat-form-field>
  <div class="flex flex-col w-1/3 gap-2 mt-4">
    <button type="submit" mat-flat-button>Guardar Cambios</button>
    <a mat-stroked-button routerLink="/productos">Cancelar</a>
  </div>
</form>
